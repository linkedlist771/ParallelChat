<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="panel1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10a37f"/>
      <stop offset="100%" style="stop-color:#0d8a6a"/>
    </linearGradient>
    <linearGradient id="panel2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4"/>
      <stop offset="100%" style="stop-color:#3367d6"/>
    </linearGradient>
    <linearGradient id="panel3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706"/>
      <stop offset="100%" style="stop-color:#b45309"/>
    </linearGradient>
    <linearGradient id="panel4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1da1f2"/>
      <stop offset="100%" style="stop-color:#0c85d0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Four panels representing multiple AI chats -->
  <!-- Top Left - ChatGPT green -->
  <rect x="60" y="60" width="180" height="180" rx="20" fill="url(#panel1)"/>
  <circle cx="150" cy="120" r="25" fill="white" opacity="0.9"/>
  <rect x="100" y="160" width="100" height="12" rx="6" fill="white" opacity="0.6"/>
  <rect x="100" y="185" width="70" height="12" rx="6" fill="white" opacity="0.4"/>
  
  <!-- Top Right - Gemini blue -->
  <rect x="272" y="60" width="180" height="180" rx="20" fill="url(#panel2)"/>
  <circle cx="362" cy="120" r="25" fill="white" opacity="0.9"/>
  <rect x="312" y="160" width="100" height="12" rx="6" fill="white" opacity="0.6"/>
  <rect x="312" y="185" width="70" height="12" rx="6" fill="white" opacity="0.4"/>
  
  <!-- Bottom Left - Claude orange -->
  <rect x="60" y="272" width="180" height="180" rx="20" fill="url(#panel3)"/>
  <circle cx="150" cy="332" r="25" fill="white" opacity="0.9"/>
  <rect x="100" y="372" width="100" height="12" rx="6" fill="white" opacity="0.6"/>
  <rect x="100" y="397" width="70" height="12" rx="6" fill="white" opacity="0.4"/>
  
  <!-- Bottom Right - Grok blue -->
  <rect x="272" y="272" width="180" height="180" rx="20" fill="url(#panel4)"/>
  <circle cx="362" cy="332" r="25" fill="white" opacity="0.9"/>
  <rect x="312" y="372" width="100" height="12" rx="6" fill="white" opacity="0.6"/>
  <rect x="312" y="397" width="70" height="12" rx="6" fill="white" opacity="0.4"/>
  
  <!-- Connection lines representing parallel communication -->
  <line x1="240" y1="150" x2="272" y2="150" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  <line x1="150" y1="240" x2="150" y2="272" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  <line x1="362" y1="240" x2="362" y2="272" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  <line x1="240" y1="362" x2="272" y2="362" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
</svg>
